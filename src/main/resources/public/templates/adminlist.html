<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courselist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/adminlist.css">
</head>
<body>
<header>
    <h2>
        Courses List
    </h2>
</header>
<br><hr><br><br>
<div align="center">
    <form action="/home/admin" method="get">
        <table>
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Duration</th>
                <th>Starting Date</th>
                <th>Course Status</th>
                <th>Course Breif</th>
                <th>Course Details</th>
            </tr></thead>
            <tbody>
            <tr th:each="p: ${course}">
                <td th:text="${p.cid}"></td>
                <td th:text="${p.cname}"></td>
                <td th:text="${p.cduration}"></td>
                <td th:text="${p.csdate}"></td>
                <td th:text="${p.cflag}"></td>
                <td th:text="${p.cbrief}"></td>
                <td th:text="${p.cdetail}"></td>
                <td ><a th:href="@{'/modify/' +${p.cid}}">Modify</a></td>
                <td ><a th:href="@{'/delete/' +${p.cid}}">Delete</a></td>
                <td ><a th:href="@{'/activate/' +${p.cid}}">Activate</a></td>
                <td ><a th:href="@{'/deactivate/' +${p.cid}}">Deactivate</a></td>
            </tr>
            </tbody>
        </table>
        <br><br>
        <button class="button3" formaction="/home/admin">Admin Home</button></form>
</div>
</body>
</html>
