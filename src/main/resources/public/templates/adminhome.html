<form action="/save3" method="post">
    <div class="column" >
        <h2 style="text-align:center;color: cornsilk;font-size: 35px;">Course Details</h2>
        <hr>
        <br>
        <div class="text"><label for><b>Course ID:</b></label> &emsp;&emsp;&nbsp;
            <input type="text"  name="cid" required></div><br>
        <div class="text"><label for><b>Course Name:</b></label>&emsp;&nbsp;
            <input  type="text"  name="cname" required></div><br>
        <div class="text"><label for><b>Course Duration:</b></label>
            <input type="text"  name="cduration" required></div><br>
        <div class="text"><label for><b>Starting Date:</b></label>&emsp;&nbsp;&nbsp;
            <input type="text" name="csdate" required></div><br>
        <div class="text"><label for><b>Course briefing:</b></label>&nbsp;&nbsp;
            <input type="text" name="cbrief" ></div><br>
        <div class="text"><label for><b>Course Details:</b></label>&emsp;&nbsp;
            <textarea type="text" name="cdetail" rows="6" cols="53"></textarea></div><br>
        <div class="text"><label for><b>Active Course:</b></label>&emsp;
            <input type="checkbox" class="checkbox" name="cflag" value="1"></input></div><br>
        <button formaction="/save3" style="margin:15px;font-size:15px" type="submit" class="buttonsubmit" onclick="myfunction()">Add Course</button>
    </div>
</form>

function myfunction() {
