<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usercourselist</title>
    <style>
        table, th, td {
border: 1px solid black;
}
    </style>
</head>
<body>
<header><i>
<h2>
    Applied Courses
</h2></i>
</header>
<br><hr><br><br>
<div align="center">
    <form action="/userpage" method="get">
<table>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Course Duration</th>
        <th>Starting Date</th>
        <th>Course Details</th>
    </tr>
    <tr th:each="p: ${userappliedcourse}">
        <td th:text="${p.cid}"></td>
        <td th:text="${p.cname}"></td>
        <td th:text="${p.cduration}"></td>
        <td th:text="${p.csdate}"></td>
        <td th:text="${p.cdetail}"></td>
    </tr>
</table>
    <br>
    <button formaction="/userpage">User Home</button></form>
</div>
</body>
</html>
